<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CampusUP</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    .logo-button img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .logo-button:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a class="logo-button" href="https://www.empirio.de/s/sZlm1ZdZdb" target="_blank">
      <img src="logo1.png" alt="Link 1">
    </a>

    <a class="logo-button" href="https://www.instagram.com/campusupcycling/" target="_blank">
      <img src="logo2.png" alt="Link 2">
    </a>
  </div>

</body>
</html>
